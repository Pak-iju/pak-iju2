<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Generator</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2em;
    }
    textarea, input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-right: 0.5em;
      cursor: pointer;
    }
    #hasil {
      white-space: pre-wrap;
      background: #222;
      padding: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>HTML Generator</h2>
  <label>Judul Halaman:</label>
  <input type="text" id="judul" placeholder="Contoh: Halaman Saya">

  <label>Daftar Link (satu per baris):</label>
  <textarea id="linkList" rows="6" placeholder="https://contoh.com/page1
https://contoh.com/page2"></textarea>

  <button onclick="generateHTML()">ðŸ”§ Generate HTML</button>
  <button onclick="copyHTML()">ðŸ“‹ Salin HTML</button>
  <button onclick="saveToFile()">ðŸ’¾ Simpan ke File</button>

  <h3>Hasil HTML:</h3>
  <div id="hasil"></div>

  <script>
    function generateHTML() {
      const judul = document.getElementById('judul').value;
      const links = document.getElementById('linkList').value.split('\n').filter(x => x.trim() !== '');

      let html = `<html><head><title>${judul}</title></head><body><ul>`;
      links.forEach(link => {
        html += `<li><a href="${link}" target="_blank">${link}</a></li>`;
      });
      html += `</ul></body></html>`;

      document.getElementById('hasil').textContent = html;
    }

    function copyHTML() {
      const html = document.getElementById('hasil').textContent;
      navigator.clipboard.writeText(html).then(() => alert('Disalin!'));
    }

    function saveToFile() {
      const html = document.getElementById('hasil').textContent;
      const blob = new Blob([html], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'hasil.html';
      a.click();
    }
  </script>
</body>
</html>
