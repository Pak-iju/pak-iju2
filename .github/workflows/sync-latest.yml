name: Auto Sync Latest Files

on:
  push:
    branches:
      - main  # pastikan ini sesuai dengan branch yang kamu gunakan

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Get list of files in folder f/
        id: getfiles
        run: |
          FILES=$(ls f/)
          echo "files=$FILES" >> $GITHUB_ENV

      - name: Clone target repos
        run: |
          REPO1=https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Pak-iju/doodstr.git
          REPO2=https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Pak-iju/poophd.git
          REPO3=https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Pak-iju/do7go.git

          git clone $REPO1 repo1
          git clone $REPO2 repo2
          git clone $REPO3 repo3

      - name: Copy files to target repos
        run: |
          for FILE in ${{ env.files }}; do
            cp f/$FILE repo1/
            cp f/$FILE repo2/
            cp f/$FILE repo3/
          done

      - name: Commit and push changes to repo1
        run: |
          cd repo1
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto sync files" || echo "No changes to commit"
          git push

      - name: Commit and push changes to repo2
        run: |
          cd ../repo2
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto sync files" || echo "No changes to commit"
          git push

      - name: Commit and push changes to repo3
        run: |
          cd ../repo3
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto sync files" || echo "No changes to commit"
          git push
